<DOCTYPE HTML>
  <html>
    <head>
      <meta charset="utf 8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

      ></script>
      <link rel="stylesheet" type="text/css" href="css/styles.css" />
      <title>Simple JS App</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
            </nav>
        </div>

        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true" >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label-"Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-seconday" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
      <h1>Pokedox</h1>
      <p>List of <em>Pokemon Stats</em></p>
      <!---<li class="pokemon-list"></li> --->
      <div class="row">
          <div class="card" style="width: 400px">
            <img class= card-img-top src="img_avatar1.png" alt="Card image" style="width: 100%;" />
            <div class= "card-body">
              <h4 class="card-title"> NAME </h4>
              <p class="card-text">EXAMPLE TEXT. EXAMPLE TEXT. EXAMPLE TEXT. EXAMPLE TEXT. EXAMPLE TEXT. </p>
              <a href="#" class="btn btn-primary">See Profile</a>
            </div>
          </div>
     </div>
      <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
      ></script>
      <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
      <!--- <div id="modal-container"> --->
        <script src="js/promise-polyfill.js"></script>
        <script src="js/scripts.js"></script>
      </div>
    </body>
  </html>
